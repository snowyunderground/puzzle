<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ぷよぷよ風ゲーム</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }
    canvas {
      display: block;
      margin: 10px auto;
      background: #222;
    }
    .controls {
      display: none;
    }
    .mobile .controls {
      display: flex;
      justify-content: space-between;
      width: 100vw;
      padding: 10px;
      box-sizing: border-box;
    }
    .dpad, .buttons {
      display: flex;
      flex-wrap: wrap;
      width: 45vw;
      max-width: 220px;
      justify-content: center;
    }
    .buttons {
      flex-direction: column;
      align-items: center;
    }
    button {
      margin: 5px;
      padding: 20px 25px;
      font-size: 1.5em;
      border-radius: 12px;
      border: none;
      background: #444;
      color: #fff;
    }
    #instructions {
      display: none;
      text-align: center;
      font-size: 0.9em;
      margin-top: 5px;
    }
    .desktop #instructions {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="game" width="192" height="384"></canvas>
  <div class="controls">
    <div class="dpad">
      <button id="left">←</button>
      <button id="right">→</button>
      <button id="down">↓</button>
    </div>
    <div class="buttons">
      <button id="rotate">⟳</button>
      <button id="pauseBtn">⏸</button>
    </div>
  </div>
  <div id="instructions">
    ←/→ : 移動　↓ : 高速落下　Z : 回転　P : 一時停止
  </div>
  <script>
    const isMobile = /iPhone|iPad|Android/.test(navigator.userAgent);
    document.body.classList.add(isMobile ? 'mobile' : 'desktop');

    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const COLS = 6;
    const ROWS = 12;
    const BLOCK_SIZE = 32;
    const FALL_INTERVAL = 800;
    const COLORS = ["red", "blue", "green", "yellow"];
    const IMG_URLS = {
      red: "https://i.imgur.com/Kr5JwfV.png",
      blue: "https://i.imgur.com/fFdbCsG.png",
      green: "https://i.imgur.com/Kr5JwfV.png",
      yellow: "https://i.imgur.com/fFdbCsG.png"
    };
    const images = {};
    for (const color in IMG_URLS) {
      const img = new Image();
      img.src = IMG_URLS[color];
      images[color] = img;
    }

    let board = Array.from({ length: ROWS }, () => Array(COLS).fill(null));
    let current = null;
    let isPaused = false;
    let tickInterval;
    let inputGrace = false;

    function newPuyo() {
      const c1 = COLORS[Math.floor(Math.random() * COLORS.length)];
      const c2 = COLORS[Math.floor(Math.random() * COLORS.length)];
      return {
        blocks: [
          { x: 2, y: 0, color: c1 },
          { x: 2, y: 1, color: c2 }
        ],
        rotation: 0
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS; x++) {
          const color = board[y][x];
          if (color) ctx.drawImage(images[color], x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }
      }
      if (current) {
        for (const b of current.blocks) {
          ctx.drawImage(images[b.color], b.x * BLOCK_SIZE, b.y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }
      }
    }

    function valid(blocks) {
      return blocks.every(b => b.x >= 0 && b.x < COLS && b.y >= 0 && b.y < ROWS && (!board[b.y][b.x]));
    }

    function move(dx, dy) {
      if (!current) return;
      const moved = current.blocks.map(b => ({ ...b, x: b.x + dx, y: b.y + dy }));
      if (valid(moved)) current.blocks = moved;
    }

    function rotate() {
      const [pivot, target] = current.blocks;
      const dx = target.x - pivot.x;
      const dy = target.y - pivot.y;
      let rotated = { x: pivot.x - dy, y: pivot.y + dx, color: target.color };
      const test = [pivot, rotated];
      if (!valid(test)) {
        rotated.x += (rotated.x < 0) ? 1 : -1;
      }
      if (valid([pivot, rotated])) current.blocks[1] = rotated;
    }

    function freeze() {
      for (const b of current.blocks) board[b.y][b.x] = b.color;
      current = null;
      applyGravity();
      removeChains();
      setTimeout(() => {
        current = newPuyo();
        if (!valid(current.blocks)) {
          alert("ゲームオーバー");
          board = Array.from({ length: ROWS }, () => Array(COLS).fill(null));
        }
        draw();
      }, 200);
    }

    function applyGravity() {
      for (let x = 0; x < COLS; x++) {
        for (let y = ROWS - 2; y >= 0; y--) {
          if (board[y][x] && !board[y + 1][x]) {
            let ny = y;
            while (ny + 1 < ROWS && !board[ny + 1][x]) {
              board[ny + 1][x] = board[ny][x];
              board[ny][x] = null;
              ny++;
            }
          }
        }
      }
    }

    function removeChains() {
      const directions = [[1,0],[0,1],[1,1],[-1,1]];
      const toClear = [];
      const visited = Array.from({ length: ROWS }, () => Array(COLS).fill(false));
      for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS; x++) {
          const color = board[y][x];
          if (!color || visited[y][x]) continue;
          for (const [dx, dy] of directions) {
            const chain = [];
            for (let i = 0; i < 4; i++) {
              const nx = x + dx * i;
              const ny = y + dy * i;
              if (nx < 0 || ny < 0 || nx >= COLS || ny >= ROWS || board[ny][nx] !== color) break;
              chain.push([nx, ny]);
            }
            if (chain.length === 4) chain.forEach(([cx, cy]) => { visited[cy][cx] = true; toClear.push([cx, cy]); });
          }
        }
      }
      for (const [x, y] of toClear) board[y][x] = null;
    }

    function tick() {
      if (isPaused) return;
      if (!current) return;
      const moved = current.blocks.map(b => ({ ...b, y: b.y + 1 }));
      if (valid(moved)) {
        current.blocks = moved;
      } else {
        freeze();
      }
      draw();
    }

    function setupInput() {
      document.getElementById("left").onclick = () => move(-1, 0);
      document.getElementById("right").onclick = () => move(1, 0);
      document.getElementById("down").onmousedown = () => tickInterval = setInterval(() => move(0, 1), 50);
      document.getElementById("down").onmouseup = () => clearInterval(tickInterval);
      document.getElementById("rotate").onclick = rotate;
      document.getElementById("pauseBtn").onclick = () => isPaused = !isPaused;

      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") move(-1, 0);
        if (e.key === "ArrowRight") move(1, 0);
        if (e.key === "ArrowDown") move(0, 1);
        if (e.key.toLowerCase() === "z") rotate();
        if (e.key.toLowerCase() === "p") isPaused = !isPaused;
      });
    }

    setupInput();
    current = newPuyo();
    draw();
    setInterval(tick, FALL_INTERVAL);
  </script>
</body>
</html>
