<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ぷよぷよ風ゲーム</title>
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      background: #000;
      margin-top: 10px;
    }
    #controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
      gap: 10px;
    }
    .dpad, .buttons {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .dpad-row {
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    button {
      width: 50px;
      height: 50px;
      font-size: 20px;
      border: none;
      background: #555;
      color: white;
      border-radius: 10px;
    }
    #pauseBtn {
      margin-top: 10px;
      background: #c33;
    }
  </style>
</head>
<body>
  <h1>ぷよぷよ風ゲーム</h1>
  <canvas id="game" width="240" height="400"></canvas>
  <div id="controls">
    <div class="dpad">
      <div class="dpad-row"><button id="up">↑</button></div>
      <div class="dpad-row">
        <button id="left">←</button>
        <button id="down">↓</button>
        <button id="right">→</button>
      </div>
    </div>
    <div class="buttons">
      <button id="rotate">⟳</button>
      <button id="pauseBtn">⏸</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const COLS = 6, ROWS = 10, SIZE = 40;
    const COLORS = [
      'https://i.imgur.com/Kr5JwfV.png', // red
      'https://i.imgur.com/fFdbCsG.png', // green
    ];

    let grid = Array.from({ length: ROWS }, () => Array(COLS).fill(null));
    let current, next;
    let falling = true;
    let paused = false;
    let interval;

    const images = COLORS.map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS; x++) {
          const color = grid[y][x];
          if (color != null) ctx.drawImage(images[color], x * SIZE, y * SIZE, SIZE, SIZE);
        }
      }
      if (current) {
        for (const p of current.puyos) {
          ctx.drawImage(images[p.color], p.x * SIZE, p.y * SIZE, SIZE, SIZE);
        }
      }
    }

    function spawn() {
      const c1 = Math.floor(Math.random() * COLORS.length);
      const c2 = Math.floor(Math.random() * COLORS.length);
      current = {
        puyos: [
          { x: 2, y: 0, color: c1 },
          { x: 2, y: 1, color: c2 }
        ],
        dir: 0
      };
    }

    function move(dx, dy) {
      if (!current) return;
      const moved = current.puyos.map(p => ({ ...p, x: p.x + dx, y: p.y + dy }));
      if (moved.every(p => valid(p.x, p.y))) {
        current.puyos = moved;
      } else if (dy === 1) {
        place();
        clearLines();
        spawn();
      }
    }

    function rotate() {
      if (!current) return;
      const [p1, p2] = current.puyos;
      const dir = (current.dir + 1) % 4;
      let newP2;
      switch (dir) {
        case 0: newP2 = { x: p1.x, y: p1.y + 1 }; break;
        case 1: newP2 = { x: p1.x + 1, y: p1.y }; break;
        case 2: newP2 = { x: p1.x, y: p1.y - 1 }; break;
        case 3: newP2 = { x: p1.x - 1, y: p1.y }; break;
      }
      if (valid(newP2.x, newP2.y)) {
        current.puyos[1] = { ...newP2, color: p2.color };
        current.dir = dir;
      }
    }

    function valid(x, y) {
      return x >= 0 && x < COLS && y >= 0 && y < ROWS && (grid[y][x] == null);
    }

    function place() {
      for (const p of current.puyos) grid[p.y][p.x] = p.color;
      current = null;
    }

    function clearLines() {
      const visited = Array.from({ length: ROWS }, () => Array(COLS).fill(false));
      for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS; x++) {
          if (grid[y][x] != null && !visited[y][x]) {
            const group = [];
            floodFill(x, y, grid[y][x], group, visited);
            if (group.length >= 4) {
              for (const { x, y } of group) grid[y][x] = null;
            }
          }
        }
      }
      dropPuyos();
    }

    function floodFill(x, y, color, group, visited) {
      if (x < 0 || y < 0 || x >= COLS || y >= ROWS || visited[y][x] || grid[y][x] !== color) return;
      visited[y][x] = true;
      group.push({ x, y });
      floodFill(x + 1, y, color, group, visited);
      floodFill(x - 1, y, color, group, visited);
      floodFill(x, y + 1, color, group, visited);
      floodFill(x, y - 1, color, group, visited);
    }

    function dropPuyos() {
      for (let x = 0; x < COLS; x++) {
        for (let y = ROWS - 1; y > 0; y--) {
          if (grid[y][x] == null && grid[y - 1][x] != null) {
            grid[y][x] = grid[y - 1][x];
            grid[y - 1][x] = null;
            y = ROWS; // recheck
          }
        }
      }
    }

    function gameLoop() {
      if (!paused) move(0, 1);
      draw();
    }

    function startGame() {
      spawn();
      interval = setInterval(gameLoop, 500);
    }

    function pauseGame() {
      paused = !paused;
      document.getElementById('pauseBtn').textContent = paused ? '▶' : '⏸';
    }

    document.getElementById('left').onclick = () => move(-1, 0);
    document.getElementById('right').onclick = () => move(1, 0);
    document.getElementById('down').onclick = () => move(0, 1);
    document.getElementById('up').onclick = () => rotate();
    document.getElementById('rotate').onclick = () => rotate();
    document.getElementById('pauseBtn').onclick = () => pauseGame();

    window.onload = () => startGame();
  </script>
</body>
</html>
