<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ぷよぷよ風ゲーム</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background: #222;
      margin-top: 10px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      width: 100vw;
      padding: 10px;
      box-sizing: border-box;
    }
    .dpad, .buttons {
      display: flex;
      flex-wrap: wrap;
      width: 40vw;
      max-width: 200px;
      justify-content: center;
    }
    .buttons {
      flex-direction: column;
      align-items: center;
    }
    button {
      margin: 5px;
      padding: 20px 25px;
      font-size: 1.5em;
      border-radius: 10px;
      border: none;
      background: #444;
      color: #fff;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }
    #pauseBtn {
      margin-top: 10px;
    }
    .instructions {
      display: none;
      margin-top: 10px;
      font-size: 0.9em;
    }
    .gameover {
      font-size: 1.5em;
      color: red;
      display: none;
    }
    #startBtn {
      padding: 20px 40px;
      font-size: 1.5em;
      background: #444;
      color: #fff;
      border-radius: 10px;
    }
    @media (hover: hover) and (pointer: fine) {
      .instructions {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- ゲームスタート画面 -->
  <div id="startScreen">
    <button id="startBtn">ゲームスタート</button>
  </div>

  <!-- ゲームオーバー画面 -->
  <div class="gameover" id="gameover">
    ゲームオーバー！<br> スコア: <span id="finalScore"></span>
  </div>

  <!-- ゲームキャンバス -->
  <canvas id="game" width="192" height="384"></canvas>

  <!-- 操作ボタン -->
  <div class="controls">
    <div class="dpad">
      <button id="left">←</button>
      <button id="right">→</button>
      <button id="down">↓</button>
    </div>
    <div class="buttons">
      <button id="rotate">⟳</button>
      <button id="pauseBtn">⏸</button>
    </div>
  </div>

  <!-- 操作説明 -->
  <div class="instructions">
    操作：← → ↓ キーで移動、Zキーで回転、Pキーで一時停止
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const COLS = 6;
    const ROWS = 12;
    const BLOCK_SIZE = 32;
    const FALL_INTERVAL = 800;
    const COLORS = ["red", "blue", "green", "yellow", "purple", "cyan"];
    const IMG_URLS = {
      red: "https://i.imgur.com/Kr5JwfV.png",
      blue: "https://i.imgur.com/fFdbCsG.png",
      green: "https://i.imgur.com/zY4wQYr.png",
      yellow: "https://i.imgur.com/QlwIuCf.png",
      purple: "https://i.imgur.com/zY4wQYr.png",
      cyan: "https://i.imgur.com/QlwIuCf.png"
    };
    const images = {};
    for (const color in IMG_URLS) {
      const img = new Image();
      img.src = IMG_URLS[color];
      images[color] = img;
    }

    let board = Array.from({ length: ROWS }, () => Array(COLS).fill(null));
    let current, interval, isPaused = false, lockTimer = 0, score = 0, chains = 0;

    const soundEffects = {
      fall: new Audio('fall.wav'),
      remove: new Audio('remove.wav'),
      gameOver: new Audio('game_over.wav')
    };

    function newPuyo() {
      const c1 = COLORS[Math.floor(Math.random() * COLORS.length)];
      const c2 = COLORS[Math.floor(Math.random() * COLORS.length)];
      return {
        blocks: [
          { x: 2, y: 0, color: c1 },
          { x: 2, y: 1, color: c2 }
        ],
        rotation: 0
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS; x++) {
          const color = board[y][x];
          if (color) ctx.drawImage(images[color], x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }
      }
      if (current) {
        for (const b of current.blocks) {
          ctx.drawImage(images[b.color], b.x * BLOCK_SIZE, b.y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }
      }

      ctx.fillStyle = "#fff";
      ctx.font = "20px sans-serif";
      ctx.fillText(`スコア: ${score}`, 10, 20);
      ctx.fillText(`連鎖: ${chains}`, 10, 50);
    }

    function move(dx, dy) {
      if (!current) return;
      const moved = current.blocks.map(b => ({ ...b, x: b.x + dx, y: b.y + dy }));
      if (valid(moved)) current.blocks = moved;
    }

    function rotate() {
      const [pivot, target] = current.blocks;
      const dx = target.x - pivot.x;
      const dy = target.y - pivot.y;
      const rotated = { x: pivot.x - dy, y: pivot.y + dx, color: target.color };
      const test = [pivot, rotated];
      if (valid(test)) current.blocks = test;
    }

    function valid(blocks) {
      return blocks.every(({ x, y }) => x >= 0 && x < COLS && y < ROWS && (!board[y] || !board[y][x]));
    }

    function lockPuyo() {
      current.blocks.forEach(b => board[b.y][b.x] = b.color);
      current = null;
      checkLines();
      score += 10; // Update score
    }

    function checkLines() {
      for (let y = 0; y < ROWS; y++) {
        if (board[y].every(cell => cell)) {
          score += 50; // Line clear score
          board.splice(y, 1);
          board.unshift(Array(COLS).fill(null));
          chains++; // Increment chain count
        }
      }
    }

    function gameOver() {
      clearInterval(interval);
      document.getElementById("gameover").style.display = "block";
      document.getElementById("finalScore").textContent = score;
      soundEffects.gameOver.play();
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("startScreen").style.display = "none";
      interval = setInterval(() => {
        if (!isPaused) {
          move(0, 1);
          draw();
        }
      }, FALL_INTERVAL);
      current = newPuyo();
      draw();
    });

    document.getElementById("left").addEventListener("click", () => move(-1, 0));
    document.getElementById("right").addEventListener("click", () => move(1, 0));
    document.getElementById("down").addEventListener("click", () => move(0, 1));
    document.getElementById("rotate").addEventListener("click", rotate);
    document.getElementById("pauseBtn").addEventListener("click", () => isPaused = !isPaused);
  </script>
</body>
</html>
