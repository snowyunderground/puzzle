<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ぷよぷよ風ゲーム</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background: #222;
      margin-top: 10px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      width: 100vw;
      padding: 10px;
      box-sizing: border-box;
    }
    .dpad, .buttons {
      display: flex;
      flex-wrap: wrap;
      width: 40vw;
      max-width: 200px;
      justify-content: center;
    }
    .buttons {
      flex-direction: column;
      align-items: center;
    }
    button {
      margin: 5px;
      padding: 15px 20px;
      font-size: 1.2em;
      border-radius: 10px;
      border: none;
      background: #444;
      color: #fff;
      touch-action: manipulation;
    }
    #pauseBtn {
      margin-top: 10px;
    }
    #instructions {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="game" width="192" height="384"></canvas>
  <div class="controls">
    <div class="dpad">
      <button id="left">←</button>
      <button id="right">→</button>
      <button id="down">↓</button>
    </div>
    <div class="buttons">
      <button id="rotate">⟳</button>
      <button id="pauseBtn">⏸</button>
    </div>
  </div>
  <div id="instructions">
    <p>操作方法：</p>
    <p>左: ← | 右: → | 下: ↓ | 回転: スペース | 一時停止: P</p>
  </div>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const COLS = 6;
    const ROWS = 12;
    const BLOCK_SIZE = 32;
    const FALL_INTERVAL = 800; // ゆっくりに
    const COLORS = ["red", "blue", "green", "yellow"];
    const IMG_URLS = {
      red: "https://i.imgur.com/Kr5JwfV.png",
      blue: "https://i.imgur.com/fFdbCsG.png",
      green: "https://i.imgur.com/Kr5JwfV.png",
      yellow: "https://i.imgur.com/fFdbCsG.png"
    };
    const images = {};
    for (const color in IMG_URLS) {
      const img = new Image();
      img.src = IMG_URLS[color];
      images[color] = img;
    }

    let board = Array.from({ length: ROWS }, () => Array(COLS).fill(null));
    let current, interval, isPaused = false;

    function newPuyo() {
      const c1 = COLORS[Math.floor(Math.random() * COLORS.length)];
      const c2 = COLORS[Math.floor(Math.random() * COLORS.length)];
      return {
        blocks: [
          { x: 2, y: 0, color: c1 },
          { x: 2, y: 1, color: c2 }
        ],
        rotation: 0
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS; x++) {
          const color = board[y][x];
          if (color) ctx.drawImage(images[color], x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }
      }
      if (current) {
        for (const b of current.blocks) {
          ctx.drawImage(images[b.color], b.x * BLOCK_SIZE, b.y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }
      }
    }

    function move(dx, dy) {
      if (!current) return;
      const moved = current.blocks.map(b => ({ ...b, x: b.x + dx, y: b.y + dy }));
      if (valid(moved)) current.blocks = moved;
    }

    function rotate() {
      const [pivot, target] = current.blocks;
      const dx = target.x - pivot.x;
      const dy = target.y - pivot.y;
      const rotated = { x: pivot.x - dy, y: pivot.y + dx, color: target.color };
      const test = [pivot, rotated];
      if (valid(test)) current.blocks[1] = rotated;
    }

    function valid(blocks) {
      return blocks.every(b => b.x >= 0 && b.x < COLS && b.y >= 0 && b.y < ROWS && (!board[b.y][b.x]));
    }

    function freeze() {
      for (const b of current.blocks) board[b.y][b.x] = b.color;
      removeChains();
      current = newPuyo();
      if (!valid(current.blocks)) {
        alert("ゲームオーバー");
        board = Array.from({ length: ROWS }, () => Array(COLS).fill(null));
      }
    }

    function removeChains() {
      const visited = Array.from({ length: ROWS }, () => Array(COLS).fill(false));
      const directions = [[1,0],[0,1],[-1,0],[0,-1]];
      for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS; x++) {
          if (!board[y][x] || visited[y][x]) continue;
          const color = board[y][x];
          const queue = [[x, y]];
          const chain = [];
          while (queue.length) {
            const [cx, cy] = queue.pop();
            if (visited[cy][cx]) continue;
            visited[cy][cx] = true;
            chain.push([cx, cy]);
            for (const [dx, dy] of directions) {
              const nx = cx + dx;
              const ny = cy + dy;
              if (nx >= 0 && nx < COLS && ny >= 0 && ny < ROWS && !visited[ny][nx] && board[ny][nx] === color) {
                queue.push([nx, ny]);
              }
            }
          }
          if (chain.length >= 4) {
            for (const [cx, cy] of chain) board[cy][cx] = null;
          }
        }
      }
    }

    function tick() {
      if (!current || isPaused) return;
      const moved = current.blocks.map(b => ({ ...b, y: b.y + 1 }));
      if (valid(moved)) current.blocks = moved;
      else {
        freeze();
      }
      draw();
    }

    document.getElementById("left").addEventListener("touchstart", (e) => {
      e.preventDefault();
      move(-1, 0);
    });
    document.getElementById("right").addEventListener("touchstart", (e) => {
      e.preventDefault();
      move(1, 0);
    });
    document.getElementById("down").addEventListener("touchstart", (e) => {
      e.preventDefault();
      interval = setInterval(() => move(0, 1), 50);
    });
    document.getElementById("down").addEventListener("touchend", (e) => {
      e.preventDefault();
      clearInterval(interval);
    });
    document.getElementById("rotate").addEventListener("touchstart", (e) => {
      e.preventDefault();
      rotate();
    });
    document.getElementById("pauseBtn").addEventListener("touchstart", (e) => {
      e.preventDefault();
      isPaused = !isPaused;
    });

    // PCの場合のキーボード操作
    window.addEventListener("keydown", (e) => {
      if (isPaused) return;
      if (e.key === "ArrowLeft") move(-1, 0);
      if (e.key === "ArrowRight") move(1, 0);
      if (e.key === "ArrowDown") move(0, 1);
      if (e.key === " ") rotate(); // スペースで回転
      if (e.key === "p" || e.key === "P") isPaused = !isPaused; // Pで一時停止
    });

    current = newPuyo();
    draw();
    setInterval(tick, FALL_INTERVAL);
  </script>
</body>
</html>
