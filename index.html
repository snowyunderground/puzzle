<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ぷよぷよ風ゲーム</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      background: #222;
      touch-action: none;
    }
    #overlay {
      position: absolute;
      top: 10px;
      color: white;
      text-align: center;
      width: 100%;
      font-family: sans-serif;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="overlay">ぷよぷよ風ゲーム</div>
  <canvas id="game" width="240" height="480"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const COLS = 6;
    const ROWS = 12;
    const BLOCK_SIZE = 40;
    const FALL_INTERVAL = 800;
    const FAST_FALL_INTERVAL = 100;
    const COLORS = ['red', 'green', 'blue', 'yellow', 'purple'];

    let board = Array.from({ length: ROWS }, () => Array(COLS).fill(null));

    let currentPair = null;
    let lastFall = 0;
    let gameOver = false;
    let fastFall = false;

    function randomColor() {
      return COLORS[Math.floor(Math.random() * COLORS.length)];
    }

    function spawnPair() {
      const color1 = randomColor();
      const color2 = randomColor();
      const pair = {
        blocks: [
          { x: 2, y: 0, color: color1 },
          { x: 2, y: 1, color: color2 },
        ],
        rotation: 0,
      };
      // 判定（上部にブロックあればゲームオーバー）
      if (board[0][2] || board[1][2]) {
        gameOver = true;
        alert('Game Over');
        return;
      }
      currentPair = pair;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // board
      for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS; x++) {
          const color = board[y][x];
          if (color) drawBlock(x, y, color);
        }
      }
      // current pair
      if (currentPair) {
        for (const b of currentPair.blocks) {
          drawBlock(b.x, b.y, b.color);
        }
      }
    }

    function drawBlock(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
    }

    function update(time) {
      if (gameOver) return;

      const interval = fastFall ? FAST_FALL_INTERVAL : FALL_INTERVAL;
      if (time - lastFall > interval) {
        if (!movePair(0, 1)) {
          placePair();
          checkFall();
          spawnPair();
        }
        lastFall = time;
      }
      draw();
      requestAnimationFrame(update);
    }

    function movePair(dx, dy) {
      const newBlocks = currentPair.blocks.map(b => ({ x: b.x + dx, y: b.y + dy, color: b.color }));
      if (isValid(newBlocks)) {
        currentPair.blocks = newBlocks;
        return true;
      }
      return false;
    }

    function isValid(blocks) {
      return blocks.every(b =>
        b.x >= 0 && b.x < COLS && b.y >= 0 && b.y < ROWS && !board[b.y][b.x]
      );
    }

    function placePair() {
      for (const b of currentPair.blocks) {
        if (b.y >= 0 && b.y < ROWS && b.x >= 0 && b.x < COLS) {
          board[b.y][b.x] = b.color;
        }
      }
    }

    function checkFall() {
      let changed;
      do {
        changed = false;
        for (let y = ROWS - 2; y >= 0; y--) {
          for (let x = 0; x < COLS; x++) {
            if (board[y][x] && !board[y + 1][x]) {
              board[y + 1][x] = board[y][x];
              board[y][x] = null;
              changed = true;
            }
          }
        }
      } while (changed);
    }

    function rotatePair() {
      const [pivot, other] = currentPair.blocks;
      const dx = other.x - pivot.x;
      const dy = other.y - pivot.y;
      const newX = pivot.x - dy;
      const newY = pivot.y + dx;
      const rotated = [
        pivot,
        { x: newX, y: newY, color: other.color },
      ];
      if (isValid(rotated)) currentPair.blocks = rotated;
    }

    document.addEventListener('keydown', e => {
      if (gameOver) return;
      if (e.key === 'ArrowLeft') movePair(-1, 0);
      if (e.key === 'ArrowRight') movePair(1, 0);
      if (e.key === 'ArrowDown') fastFall = true;
      if (e.key === 'z' || e.key === 'Z') rotatePair();
    });

    document.addEventListener('keyup', e => {
      if (e.key === 'ArrowDown') fastFall = false;
    });

    // スマホ対応タッチ操作（仮簡易）
    let touchStartX = 0;
    let touchStartY = 0;
    canvas.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });

    canvas.addEventListener('touchend', e => {
      const touch = e.changedTouches[0];
      const dx = touch.clientX - touchStartX;
      const dy = touch.clientY - touchStartY;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 20) movePair(1, 0);
        if (dx < -20) movePair(-1, 0);
      } else {
        if (dy > 20) fastFall = true;
        if (dy < -20) rotatePair();
      }
    });

    canvas.addEventListener('touchcancel', () => (fastFall = false));
    canvas.addEventListener('touchmove', e => e.preventDefault(), { passive: false });

    spawnPair();
    requestAnimationFrame(update);
  </script>
</body>
</html>
